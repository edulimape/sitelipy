<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Jatos Lavados</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form action="./php/cliente.php" method="post">
      <input type="text" id="usuario" placeholder="Usuário" name="usuario" required>
      <input type="password" id="senha" placeholder="Senha" name="senha" required>
      <input type="text" id="nome" placeholder="Nome Completo" name="nome" required>
      <input type="text" id="cpf" placeholder="CPF" name="cpf" required>
      <input type="text" id="telefone" placeholder="Telefone" name="telefone" required>
      <input type="text" id="endereco" placeholder="Endereço" name="endereco" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
